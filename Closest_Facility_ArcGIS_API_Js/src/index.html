<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcgisJS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body,
      #mapDiv {
        width: 100%;
        height: 100%;
      }
      

      #filterNameDIV {
        width: 400px;
        height: auto;
        padding: 10px;
        border-radius: 10px;
        top: 20px;
        right: 20px;
        position: absolute;
        background-color: rgba(204, 229, 255, 0.75);
      }
    </style>
  </head>
  <body>
    
    <div id="mapDiv"></div>
    <div class="esri-widget" id="filterNameDIV">

      <div class="border border-info rounded">
        <select id="specialist_type_value_DIV" class="form-select" aria-label="Default select example">
          <option value="Dentist">Dentist</option>
          <option value="Obstretics/Gynecologist">Obstretics/Gynecologist</option>
        </select>
      </div>

      
      
        <div class="form-floating mb-1 mt-2">
          <input type="datetime-local" class="form-control" id="start_date_DIV" value="">
          <label for="start_date_DIV">Start Date:</label>
        </div>
  
        <div class="form-floating mb-2">
          <input type="datetime-local" class="form-control" id="end_date_DIV" value="">
          <label for="end_date_DIV">End Date:</label>
        </div>
        

      <div class="d-flex justify-content-center">
        <button class="btn btn-info" type="button" id="search_button">Query</button>
      </div>
    </div>
  </body>
</html>
